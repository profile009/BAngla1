<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলা শিক্ষা</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>বাংলা শিক্ষা</h1>
            <p>শিশুদের জন্য ইন্টারেক্টিভ বাংলা শেখার অ্যাপ</p>
        </header>
        
        <div class="button-grid">
            <button class="option-btn" onclick="openPage('sworoborno')">
                <h1>স্বরবর্ণ</h1>
                <span>স্বরবর্ণ</span>
            </button>
            
            <button class="option-btn" onclick="openPage('benjonborno')">
                <h1>ব্যঞ্জনবর্ণ</h1>
                <span>ব্যঞ্জনবর্ণ</span>
            </button>
            
            <button class="option-btn" onclick="openPage('akar')">
                <h1>আকার-ইকার, া -  ি </h1>
                <span>আকার-ইকার</span>
            </button>
            
            <button class="option-btn" onclick="openPage('bangla-number')">
                <h1>বাংলা সংখ্যা ১-১০০</h1>
                <span>বাংলা সংখ্যা</span>
            </button>
            
            <button class="option-btn" onclick="openPage('english-number')">
                <h1>ইংরেজি সংখ্যা 1-100</h1>
                <span>ইংরেজি সংখ্যা</span>
            </button>
            
            <button class="option-btn" onclick="openPage('poem')">
                <h1>কবিতা ও ছড়া</h1>
                <span>কবিতা ও ছড়া</span>
            </button>
            
            <button class="option-btn" onclick="openPage('names')">
                <h1>ফুল, ফল, পশু, পাখি</h1>
                <span>ফুল, ফল, পশু, পাখি</span>
            </button>
            
            <button class="option-btn" onclick="openPage('namta')">
                <h1>নামতা ১-১০ </h1>
                <span>নামতা</span>
            </button>
            
            <button class="option-btn" onclick="openPage('math')">
                <h1>+ - × ÷</h1>
                <span>সহজ অংক</span>
            </button>
            
            <button class="option-btn" onclick="openPage('abcd')">
                <h1>A-Z</h1>
                <span>এবিসিডি</span>
            </button>
            
            <button class="option-btn" onclick="openPage('days')">
                <h1>সপ্তাহের দিন</h1>
                <span>সপ্তাহের দিন</span>
            </button>
            
            <button class="option-btn" onclick="openPage('months')">
                <h1>বারো মাস</h1>
                <span>বারো মাস</span>
            </button>

            <button class="option-btn" onclick="openPage('national-symbols')">
                <h1>জাতীয় পশু-পাখি</h1>
                <span>জাতীয় পশু-পাখি</span>
            </button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
